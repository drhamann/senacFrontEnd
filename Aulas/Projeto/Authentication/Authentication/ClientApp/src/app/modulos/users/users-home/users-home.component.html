<div class="users-table-main">
  <div class="users-table-content-container">

    <div class="users-table-header">
      <div class="users-table-title-container">
        <div class="users-table-title">
          Usuarios
        </div>
      </div>
      <div>
        <button mat-flat-button color="primary" (click)="addNewUser()">Novo Usuario</button>
      </div>
    </div>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="custom-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome de usuario </th>
          <td mat-cell *matCellDef="let row">
            {{row.userName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">
            {{row.role}}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="deleteIcon">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button matTooltip="Remover" mat-button style="min-width: 1%" (click)="deteleUser(row.id)">
              <mat-icon fontSet="fa" fontIcon="fa-trash" style="color:#919191"></mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="editIcon">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button matTooltip="Edit" routerLink="/users-edit" [queryParams]="{ id : row.id }"
              style="min-width: 1%">
              <mat-icon fontSet="fa" fontIcon="fa-edit" style="color:#919191"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>

  </div>
</div>
